<html>
    <head>
       <title>Collage Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <h1>Voice Selfie App 
            <img id="logo_img" src="AirplaneFlight.jpg">
        </h1>
        <hr>
        <h4 style="color:orangered;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-success" onclick="save()">Start</button>
        <h4>Press the Start button</h4>

        <label>Your webcam: </label>
        <div id="camera">

        </div>
        <br>

        <label>Your selfies Will Display Here: </label>
        <div id="resultShow">
            <div id="result1">
                <img src="https://www.shuttertalk.com/wp-content/uploads/2019/08/Great-Selfie-Poses.jpg" style="width: 30%;">
            </div>

            <div id="result2">
                <img src="https://m.media-amazon.com/images/I/61f9Hy-cujL._AC_SY355_.jpg" style="width: 30%;">
            </div>

            <div id="result3">
                <img src="https://media.istockphoto.com/photos/smiling-man-in-the-living-room-is-taking-a-selfie-picture-id813935198?k=20&m=813935198&s=612x612&w=0&h=6gNade8eFqii-8fmy4CTb3yl21qeLyxLHGe5TBnQBmI=" style="width: 30%;">
            </div>
        </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
